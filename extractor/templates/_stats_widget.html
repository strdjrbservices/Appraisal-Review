<div class="card">
    <h3>Your Statistics</h3>
    <div class="stats-grid">
        <div class="stat-item">
            <span class="stat-value">{{ stats.total_extractions }}</span>
            <span class="stat-label">Total Runs</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">{{ stats.successful_extractions }}</span>
            <span class="stat-label">Successful</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">{{ stats.success_rate }}%</span>
            <span class="stat-label">Success Rate</span>
        </div>
    </div>
    <div style="text-align: right; margin-top: 10px;">
        <a href="{% url 'history' %}" style="font-size: 0.9em; text-decoration: none;">View Full History &rarr;</a>
    </div>
</div>
