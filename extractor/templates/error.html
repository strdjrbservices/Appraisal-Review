{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Error</title>
</head>
<body class="error-body">
    <div class="error-container">
        <h1>An Error Occurred</h1>
        <p>Something went wrong during the process. Here is the error message:</p>
        <div class="error-message">{{ error_message }}</div>
        <p style="margin-top: 20px;"><a href="{% url 'upload_pdf' %}">Go back to the upload page</a></p>
    </div>
</body>
</html>
