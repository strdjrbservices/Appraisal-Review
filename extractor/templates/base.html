{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Appraisal Extractor{% endblock %}</title>
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'extractor/css/style.css' %}">
</head>
<body>
    <!-- Loader Overlay -->
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <header>
            <h1>Appraisal Document Review</h1>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{% static 'extractor/js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
